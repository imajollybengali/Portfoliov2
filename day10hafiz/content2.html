<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picture Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/project2.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/project2.js"></script>
  </head>
  <body>
    <h1>Project 2 Picture Viewer</h1>
    <div id="container">


    <div id="display1">
      <img src="images/batman.png" id="img1">
      <img src="images/superman.png" id="img2">
      <img src="images/spiderman.png" id="img3">
    </div>


    <div id="thumbnail">
      <img src="images/batman2.png" id="thumbnail1">
      <img src="images/superman2.png" id="thumbnail2">
      <img src="images/spiderman2.png" id="thumbnail3">
    </div>

  </div>

  </body>
</html>
