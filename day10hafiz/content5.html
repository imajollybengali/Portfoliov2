<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Popup Slideshow</title>
    <link rel="stylesheet" type="text/css" href="css/project5.css">
    <link rel="stylesheet" type="text/css" href="css/project4.css">
  </head>
  <body>
    <h2>Project 2 Popup Slideshow</h2>

<!-- Trigger/Open The Modal -->

<div id="myBtn" class="row">
  <div class="column">
    <img class="demo cursor" src="images/batman.png" style="width:100%" onclick="currentSlide(1)" >
  </div>
  <div class="column">
    <img class="demo cursor" src="images/superman.png" style="width:100%" onclick="currentSlide(2)" >
  </div>
  <div class="column">
    <img class="demo cursor" src="images/spiderman.png" style="width:100%" onclick="currentSlide(3)">
  </div>
  <div class="column">
    <img class="demo cursor" src="images/robin.jpeg" style="width:100%" onclick="currentSlide(4)">
  </div>


</div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->


    <div class="container">
      <span class="close">&times;</span>
    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
        <img src="images/batman.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
        <img src="images/superman.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
        <img src="images/spiderman.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
        <img src="images/robin.jpeg" style="width:100%">
    </div>



    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/batman.png" style="width:100%" onclick="currentSlide(1)" >
      </div>
      <div class="column">
        <img class="demo cursor" src="images/superman.png" style="width:100%" onclick="currentSlide(2)" >
      </div>
      <div class="column">
        <img class="demo cursor" src="images/spiderman.png" style="width:100%" onclick="currentSlide(3)">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/robin.jpeg" style="width:100%" onclick="currentSlide(4)">
      </div>


  </div>
  </div>

</div>
<script src="js/project5.js">


</script>
<script src="js/project4.js">


</script>
  </body>
</html>
